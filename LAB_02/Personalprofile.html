<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Person Profile </title>
</head>

<body>
    <form method="" action="">
        <center>
            <table border="1" height=100% width="70%">
                <tr>
                    <th colspan="3">
                        <h1> Person Profile </h1>
                    </th>
                </tr>
                <tr>
                    <td width="30px">
                        <h3> Name </h3>
                    </td>
                    <td width="300px">
                        <input type="text" name="name" value="" />
                    </td>
                    <td width="10px"> </td>
                </tr>
                <tr>
                    <td width="30px">
                        <h3> Email </h3>
                    </td>
                    <td width="300px">
                        <input type="email" name="email" value="" />
                    </td>
                    <td width="10px"> </td>
                </tr>
                <tr>
                    <td width="30px">
                        <h3> Gender </h3>
                    </td>
                    <td width="300px">
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                        <input type="radio" name="gender"> Other
                    </td>
                    <td width="10px"> </td>
                </tr>
                <tr>
                    <td width="30px">
                        <h3> Date of Birth </h3>
                    </td>
                    <td width="300px">
                        <input type="text" name="Date of Birth" value="" /> /
                        <input type="text" name="Date of Birth" value="" /> /
                        <input type="text" name="Date of Birth" value="" />
                        (dd/mm/yy)
                    </td>
                    <td width="10px"> </td>
                </tr>
                <tr>
                    <td width="30px">
                        <h3> Blood Group </h3>
                    </td>
                    <td width="300px">
                        <select name="">
                            <option value="">A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                            <option value="">O+</option>
                            <option value="">O-</option>
                        </select>
                    </td>
                    <td width="10px"> </td>
                </tr>
                <tr>
                    <td width="30px">
                        <h3> Degree </h3>
                    </td>
                    <td width="300px">
                        <input type="checkbox" name="" value="">SSC
                        <input type="checkbox" name="" value="">HSC
                        <input type="checkbox" name="" value="">BSc.
                        <input type="checkbox" name="" value="">MSc.
                    </td>
                    <td width="10px"> </td>
                </tr>
                <tr>
                    <td width="30px">
                        <h3> Photo </h3>
                    </td>
                    <td colspan="2" width="300px">
                        <input type="file" name="" value="">
                    </td>
                </tr>
                <tr height="60px" ><th colspan="3">
                </th></tr>
                <tr height="60px">
                    <td colspan="3" align="right" width="300px">
                        <input type="submit" name="submit" value="Submit" />
                        <input type="reset" name="reset" value="reset" />
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
